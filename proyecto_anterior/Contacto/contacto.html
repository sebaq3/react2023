<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cinefan</title>
  <link rel="stylesheet" href="contacto.css">
  <link rel="shortcut icon" href="/assets/icon vector/file_type_c_icon_130711.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@900&family=Open+Sans:wght@300;400&family=Parisienne&family=Roboto:wght@500&display=swap" rel="stylesheet">

  <!--Icono check-->
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>

    <div class="menu">
      <input type="checkbox" id="btn_menu">
      <label for="btn_menu"><img src="/icon vector/menu.png" alt=""></label>
      <a href="/index.html" class="logo_menu">CINEFAN</a>
      <nav class="nav_home" id="nav_homeid">
        <a href="/index.html" class="logo">CINEFAN</a>
        <ul>
            <li><a href="/Películas/pelis.html" class="link_nav">Películas</a></li>
            <li><a href="/Series/series.html" class="link_nav">Series</a></li>
            <li><a href="/news/news.html" class="link_nav">Noticias</a></li>
        </ul>
      </nav>
   </div>
  
  </header>
<br>

  <main class="formulario">
<div class="contact_title">
    <h1>Contacto</h1>
    <h2>Por favor, completa el formulario para poder mantenernos conectados:</h2>
  </div>
  <br>


    <div class="container">

      <form action="https://formspree.io/f/mnqrgzva" method="post">
        <div class="input-group">
          <label>Nombre Completo</label>
          <input type="text" name="nombre" placeholder="lucas tonga" id="contact-name" onkeyup="validateName()">
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Asunto.</label>
          <input type="asunto" name="asunto" placeholder="son lo mas" id="contact-asunto" onkeyup="validateAsunto()">
          <span id="asunto-error"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="lucastonga@gmail.com" id="contact-email"
            onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Mensaje</label>
          <textarea rows="5" name="mensaje" placeholder="Escriba su mensaje" id="contact-message"
            onkeyup="validateMessage()"></textarea>
          <span id="message-error"></span>
        </div>

        <button onclick="return validateForm()">Submit</button>
        <span id="subit-error"></span>

      </form>
    </div>
  </main>


  <footer class="footer-distributed">

    <div class="footer-center">
      <p class="logo_footer"><a href="/index.html">CINEFAN</a></p>
       
    </div>
  
    <div class="footer-media">
  
        <p class="footer-info"> Síguenos </p>
  
        <div class="footer-icons">

          <a href="https://www.facebook.com"><img src="/assets/icon vector/facebook.png"></a>
          <a href="https://www.youtube.com"><img src="/assets/icon vector/youtube.png"></a>
          <a href="https://twitter.com/home"><img src="/assets/icon vector/twitter.png"></a>
          <a href="https://www.instagram.com/"><img src="/assets/icon vector/instagram.png"></a>
      </div>
  
    </div>
  
  </footer>


  <script src="contacto.js"></script>

</body>

</html>
